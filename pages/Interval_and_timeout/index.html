<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval and timeout</title>
</head>
<body>
    <script>
        function displaysDataRepeate() {
            console.log('Hello World - Repeat');
        }

        function displaysDataRun() {
            console.log('Hello World - Run');
        }

        // Time to repeat
        setInterval(displaysDataRepeate, 1000);
        
        // Time to run
        setTimeout(displaysDataRun, 5000);

    </script>
</body>
</html>
