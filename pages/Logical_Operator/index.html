<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>
       /* 
       AND = &&
       OR  = ||
       NOT = !==
       */

       var sex = 'F';
       var age = 32;

       var Carlos = {
           sex: 'M',
           age: 29,
       }

       if ( sex !== 'M' ) {
           console.log(`It's a girl!`);
       }

       if (sex === 'F' && age >= 18) {
           console.log('All right!')
       }

       if ( Carlos.sex && Carlos.age ) {
           console.log('Filled data!')
       } else {
           console.log('Fail')
       }

    </script>
    
</body>
</html>
