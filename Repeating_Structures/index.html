<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Structures</title>
</head>
<body>
  <script>
    // for

    for ( var i = 0; i<= 100; i++ ) {
      console.log(`FOR count: ${i}`);
    }

    // while
    var j = 1891891820;
    while (j > 50) {
      console.log(`WHILE count: ${j}`)
      
      j /= 5;
    }
  
  </script>
    
</body>
</html>
