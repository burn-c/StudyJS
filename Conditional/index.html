<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <script>
        function returnSex(sex) {
            switch (sex) {
                case 'M':
                  return 'Male';
                
                case 'F': 
                  return 'Feminine';

                default: 
                  return 'Other';
            }
        }

        var result = returnSex('F');
        console.log(result);
    </script>
    
</body>
</html>
