<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="css/style.css" >
  <title>My Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" >
    <a class="navbar-brand" href="/">
      <img src="img/logo_coffee.png" width="80">
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#about">
            About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#partners">
            Partners
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">
            Services
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <section id="about">
    <div class="container-fluid about text-center margin">
      <h3>About</h3>
      <img class="rounded-circle" src="/img/about.jpeg" alt="About Coffee" width="400" height="400">
      <h4>A team dedicated to producing the best product!</h4>
    </div>
  </section>

  <section id="partners">
    <div class="container-fluid text-center margin partners">
      <h3>Partners</h3>
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <img src="/img/partner_01.png" width="300" alt="Partner 01">
          </div>

          <div class="col-lg-4">
            <img src="/img/partner_02.png" width="300" alt="Partner 02">
          </div>

          <div class="col-lg-4">
            <img src="/img/partner_03.png" width="300" alt="Partner 03">
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
